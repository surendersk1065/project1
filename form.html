<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppe Online</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="register">

    <div class="descrip">
        <h1>Looks Like You're new Here!</h1>
        <h3>Start Registering with Your Email Address</h3>
    </div>
        <div class="form">
            <h1>Sign Up</h1>
            <form>
                <label class="textlab"for="search">Username</label>
                <input type="search" name="search" id ="search"><br>
                <label class="textlab" for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Strong password"><br>
                <label class="textlab" for="email">Email</label>
                <input type="email" name="email" id="email"><br>
                <div class="radio">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label><br>
            </div>
            <div class="btn">
                <button type="submit">Register</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
